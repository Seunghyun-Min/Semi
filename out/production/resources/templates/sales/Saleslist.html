<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="sales : ${sales}">

    <span th:text="${sales.id}"></span>
    <span th:text="${sales.date}"></span>
    <span th:text="${sales.category}"></span>
    <span th:text="${sales.menu}"></span>
    <span th:text="${sales.price}"></span>
    <span th:text="${sales.quantity}"></span>
    <span th:text="${sales.device}"></span>
    <span th:text="${sales.deviceNum}"></span>
    <button th:onclick="'update('+${sales.id}+')'">売り上げ修正</button>
</div>
<button onclick="location.href='/salesMain'">メイン画面に復帰</button>
