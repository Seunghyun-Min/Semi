<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSOLDESK 売上管理プログラム</title><!-- adminSalesCss.css 파일 경로로 수정 -->

    <link rel="stylesheet" href="/css/adminSalesCss.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<th:block layout:fragment="content">
    <div class="navbar">
        <a onclick="location.href='/adminSalesMainHome'">ホーム</a>
        <a onclick="location.href='/adminSalesMainMenu'">メニュー</a>
    </div>
    <h1><img style="width: 38px;height: 38px;" src="/img/storeownerpage/yearlyrevenueicon2.png">年度別総売上高</h1>

    <div class="content">
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>年</th>
                    <th>総売上高</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="yearlySales : ${yearlySales}">
                    <td th:text="${yearlySales.key}"></td>
                    <td th:text="${#numbers.formatInteger(yearlySales.value,1,'COMMA')} + '円'"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="chart-wrapper">
            <div class="chart-container">
                <canvas id="monthlySalesChart"></canvas>
            </div>
        </div>
    </div>
    <div>
        <button class="button" onclick="location.href='/totalSalesByYearAndMonthInput'">年度と月を入力して総売上高を検索</button>
        <button class="button" onclick="location.href='/adminSalesMainHome'">管理者メイン画面に復帰</button>
    </div>

    <!-- ThymeleafをJavaScriptに伝達 -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        var monthlySalesData = /*[[${yearlySales}]]*/ {};
        /*]]>*/

        // 날짜별 오름차순으로 정렬 (이미 서버에서 정렬됨)
        var labels = Object.keys(monthlySalesData);
        var data = Object.values(monthlySalesData);

        // 차트를 그리는 함수
        var ctx = document.getElementById('monthlySalesChart').getContext('2d');
        var monthlySalesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: '総売上高 (棒グラフ)',
                    data: data,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    yAxisID: 'y'
                },
                    {
                        label: '総売上高 (折れ線グラフ)',
                        data: data,
                        type: 'line',
                        borderColor: 'rgba(0, 0, 0, 1)',
                        backgroundColor: 'rgba(0, 0, 0, 0)',
                        borderWidth: 2,
                        fill: false,
                        yAxisID: 'y'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 500,
                    easing: 'easeInOutBounce'
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</th:block>
</body>
</html>
