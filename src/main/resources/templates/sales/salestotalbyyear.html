<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default_layout}">

<head>
    <meta charset="UTF-8">
    <title>Total Sales by Category</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<th:block layout:fragment="content">
    <body>
    <h1>年度別総売上高</h1>
    <table>
        <thead>
        <tr>
            <th>年度</th>
            <th>総売上高</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="yearlySales : ${yearlySales}">
            <td th:text="${yearlySales.key}"></td>
            <td th:text="${#numbers.formatDecimal(yearlySales.value, 0, 0)}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 차트를 그릴 캔버스 추가 -->
    <div class="chart-container">
        <canvas id="yearlySalesChart"></canvas>
    </div>
    <button onclick="location.href='/adminMain'">管理者メイン画面に復帰</button>
    <button onclick="location.href='/total-by-year-input'">年度を入力して総売上高検索</button>

    <!-- ThymeleafをJavaScriptに伝達 -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        var yearlySalesData = /*[[${yearlySales}]]*/ {};
        /*]]>*/

        var labels = Object.keys(yearlySalesData);
        var data = Object.values(yearlySalesData);

        // 차트를 그리는 함수
        var ctx = document.getElementById('yearlySalesChart').getContext('2d');
        var yearlySalesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '総売上高 (棒グラフ)',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        yAxisID: 'y'
                    },
                    {
                        label: '総売上高 (折れ線グラフ)',
                        data: data,
                        type: 'line',
                        borderColor: 'rgba(0, 0, 0, 1)',
                        backgroundColor: 'rgba(0, 0, 0, 0)',
                        borderWidth: 2,
                        fill: false,
                        yAxisID: 'y'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 500,
                    easing: 'easeInOutBounce'
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    </body>
</th:block>
</html>
