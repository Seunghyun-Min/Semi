<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<head>
    <meta charset="UTF-8">
    <title>メニュー別売上</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
        .chart-wrapper {
            background-color: white; /* 하늘색 배경 */
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<th:block layout:fragment="content">
    <h1>メニュー別売上</h1>
    <table>
        <thead>
        <tr>
            <th>メニュー</th>
            <th>総売上高</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="totalByMenu : ${totalByMenu}">
            <td th:text="${totalByMenu.key}"></td>
            <td th:text="${#numbers.formatInteger(totalByMenu.value,1,'COMMA')}"></td>
        </tr>
        </tbody>
    </table>
    <button onclick="location.href='/adminSalesMenu'">メイン画面に復帰</button>
    <div class="chart-wrapper">
        <div class="chart-container">
            <canvas id="menuSalesChart"></canvas>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var menuSalesData = /*[[${totalByMenu}]]*/ {};
        /*]]>*/

        var labels = Object.keys(menuSalesData);
        var data = Object.values(menuSalesData);

        // 총합을 계산하여 퍼센테이지를 계산하기 위한 변수
        var totalSales = data.reduce((a, b) => a + b, 0);

        // 차트를 그리는 함수
        var ctx = document.getElementById('menuSalesChart').getContext('2d');
        var menuSalesChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'メニュー別総売上高',
                    data: data,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                var value = tooltipItem.raw;
                                var percentage = (value / totalSales * 100).toFixed(2);
                                return tooltipItem.label + ': ' + value.toLocaleString() + ' (' + percentage + '%)';
                            }
                        }
                    }
                }
            }
        });
    </script>
</th:block>
</body>
</html>
