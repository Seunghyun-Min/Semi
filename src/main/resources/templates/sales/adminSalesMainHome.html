<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSOLDESK 売上管理プログラム</title>

    <link rel="stylesheet" href="/css/metroStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="navbar">
    <a onclick="location.href='/adminSalesMainHome'">ホーム</a>
    <a onclick="location.href='/adminSalesMainMenu'">メニュー</a>
</div>
<h1 style="width: 100%">
    <img style="width: 38px; height: 38px;" src="/img/storeownerpage/money.png">今日の売上高

</h1>
<div class="content" style="display: flex; justify-content: space-around">

    <div class="chart-wrapper" style="display:block">
        <h1 id="clock" style="color:black;">clock</h1>
        <div style="font-size: 21pt">今までの売上高：<span th:text="${totalSalesToday}"></span>円</div>
        <div class="chart-container">
            <canvas id="salesChart"></canvas>
        </div>
    </div>

    <div class="table-container" style="display:block" >
        http://localhost:8080/admin 갖다써

        <table>
            <thead>
            <tr>
                <th>時間</th>
                <th>売上</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${hourlySales}">
                <td th:text="${entry.key} + 'から 1時間'"></td>
                <td th:text="${#numbers.formatInteger(entry.value,1,'COMMA')} + '円'"></td>
            </tr>
            </tbody>
        </table>
    </div>


</div>


<!--    <div>現在時間：<span th:text="${currentTime}"></span>　<br></div>-->




<script th:inline="javascript">
    // JavaScript로 hourlySales 데이터를 전달
    const hourlySales = /*[[${hourlySales}]]*/ {};
    const labels = Object.keys(hourlySales);
    const data = Object.values(hourlySales);

    const ctx = document.getElementById('salesChart').getContext('2d');

    // Chart.js를 이용하여 꺾은선 그래프 생성
    const salesChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels, // 시간 데이터를 배열로 전달
            datasets: [{
                label: '今日の累積売上高',
                data: data, // 누적 매출 데이터를 배열로 전달
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: true
            }]
        },
        options: {
            scales: {
                x: {
                    type: 'category',
                    title: {
                        display: true,
                        text: '時間'
                    },
                    ticks: {
                        autoSkip: false,
                        maxRotation: 0,
                        minRotation: 0
                    }
                },
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: '累積売上高 (円)'
                    }
                }
            }
        }
    });
</script>
<script>
    var Target = document.getElementById("clock");

    function clock() {
        var time = new Date();

        var month = time.getMonth();
        var date = time.getDate();
        var day = time.getDay();
        var week = ['日', '月', '火', '水', '木', '金', '土'];

        var hours = time.getHours();
        var minutes = time.getMinutes();
        var seconds = time.getSeconds();

        Target.innerText =
            `${month + 1}月 ${date}日 ${week[day]}曜日 ` +
            `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds}`;

    }

    clock();
    setInterval(clock, 1000); // 1초마다 실행
</script>
</body>
</html>
