<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org/"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/pos_layout}">
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSOLDESK 売上管理プログラム</title>
    <link rel="stylesheet" href="/css/metroStyle.css"> <!-- metroStyle.css 파일 경로로 수정 -->
</head>
<body>
<th:block layout:fragment="content">
    <div class="pos-content">
        <div class="posDiv outDiv">
            <section class="menu-title" style="width: 400px;">
                <h1 style="font-size: 22pt">メニュー別売上販売の現状</h1>
            </section>


            <div class="content" style="display:block">
                <div class="menu-description container" style="display:flex">
                    <div class="me-3" style="background-color: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 360px; height: 480px;">
                        <img id="menu-detail-image" th:if="${menu.image} != null" th:src="${menu.image}"
                             style="object-fit: cover; margin: -50px -50px">

                    </div>
                    <div>
                        <h3>メニュー名:　<span th:text="${menu.name}"></span></h3>
                        <h3>メニュー価格: <span th:text="${menu.price}"></span>₩</h3>
                        <h3>メニュー原価: <span th:text="${menu.cost}"></span>₩</h3>
                        <h3>利益率: <span th:text="${profitRate}"></span>%</h3>
                        <table class="table w-100">
                            <thead>
                            <tr>
                                <th>分類</th>
                                <th>累積</th>
                                <th>今日</th>
                                <th>今週</th>
                                <th>今月</th>
                                <th>今四半期</th>
                                <th>今年</th>
                            </tr>
                            </thead>
                            <tr>
                                <th>販売量</th>
                                <td th:text="${totalQuantity}+'個'"></td>
                                <td th:text="${todayQuantity}+'個'"></td>
                                <td th:text="${weekQuantity}+'個'"></td>
                                <td th:text="${monthQuantity}+'個'"></td>
                                <td th:text="${quarterQuantity}+'個'"></td>
                                <td th:text="${yearQuantity}+'個'"></td>
                            </tr>
                            <tr>
                                <th>販売量シェア</th>
                                <td th:text="${quantityPercentage}+'%'"></td>
                                <td th:text="${todayQuantityPercentage}+'%'"></td>
                                <td th:text="${weekQuantityPercentage}+'%'"></td>
                                <td th:text="${monthQuantityPercentage}+'%'"></td>
                                <td th:text="${quarterQuantityPercentage}+'%'"></td>
                                <td th:text="${yearQuantityPercentage}+'%'"></td>
                            </tr>
                            <tr>
                                <th>売上高</th>
                                <td th:text="${totalSalesAmount}+' ₩'"></td>
                                <td th:text="${todaySalesAmount}+' ₩'"></td>
                                <td th:text="${weekSalesAmount}+' ₩'"></td>
                                <td th:text="${monthSalesAmount}+' ₩'"></td>
                                <td th:text="${quarterSalesAmount}+' ₩'"></td>
                                <td th:text="${yearSalesAmount}+' ₩'"></td>
                            </tr>
                            <tr>
                                <th>売上高シェア</th>
                                <td th:text="${salesPercentage}+'%'"></td>
                                <td th:text="${todaySalesPercentage}+'%'"></td>
                                <td th:text="${weekSalesPercentage}+'%'"></td>
                                <td th:text="${monthSalesPercentage}+'%'"></td>
                                <td th:text="${quarterSalesPercentage}+'%'"></td>
                                <td th:text="${yearSalesPercentage}+'%'"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
