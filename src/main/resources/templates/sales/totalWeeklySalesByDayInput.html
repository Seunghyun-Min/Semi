<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <title>Total Sales by Year and Month</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
    <meta charset="UTF-8">
    <script>
        function formatGrowthRate() {
            const growthRateElement = document.getElementById('growthRate');
            if (growthRateElement) {
                const growthRate = parseFloat(growthRateElement.innerText);
                growthRateElement.innerText = growthRate.toFixed(2);
            }
        }

        function redirectToWeeklySales() {
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;
            const day = document.getElementById('day').value;
            if (year && month && day) {
                const url = '/totalWeeklySalesByDayInput?year=' + year + '&month=' + month + '&day=' + day;
                window.location.href = url;
            } else {
                alert('연도, 월, 일을 모두 입력해주세요.');
            }
        }

        window.onload = formatGrowthRate;
    </script>
</head>
<body>
<div layout:fragment="content">
    <h1>週別日商</h1>
    <form action="/totalSalesByDayInput" method="get">
        <label for="year">年度を入力:</label>
        <input type="number" id="year" name="year" th:value="${year}">
        <label for="month">月を入力:</label>
        <input type="number" id="month" name="month" th:value="${month}">
        <label for="day">日を入力:</label>
        <input type="number" id="day" name="day" th:value="${day}">

        <button type="submit">日商閲覧</button>
    </form>

    <div th:if="${year != null && month != null && day != null}">
        <h3>年度: <span th:text="${year}"></span>
            月: <span th:text="${month}"></span>
            日: <span th:text="${day}"></span>
        </h3>

    </div>

    <button type="button" onclick="redirectToWeeklySales()">その日が属している一週間の総売上高</button>
    <button type="button" onclick="location.href='/adminSalesMenu'">管理者画面に復帰</button>

    <div th:if="${weeklySales != null}">
        <h3>週別総売上高: <span th:text="${totalWeeklySales}"></span>円</h3>
        <table>
            <thead>
            <tr>
                <th>日付</th>
                <th>総売上高 (円)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${weeklySales}">
                <td th:text="${#temporals.format(entry.key, 'yyyy-MM-dd')}"></td>
                <td th:text="${entry.value}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="chart-container">
        <canvas id="weeklySalesChart"></canvas>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var weeklySalesData = /*[[${weeklySales}]]*/ {};
        /*]]>*/

        var labels = Object.keys(weeklySalesData);
        var data = Object.values(weeklySalesData);

        // 차트를 그리는 함수
        var ctx = document.getElementById('weeklySalesChart').getContext('2d');
        var weeklySalesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '総売上高 (棒グラフ)',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        yAxisID: 'y'
                    },
                    {
                        label: '総売上高 (折れ線グラフ)',
                        data: data,
                        type: 'line',
                        borderColor: 'rgba(0, 0, 0, 1)',
                        backgroundColor: 'rgba(0, 0, 0, 0)',
                        borderWidth: 2,
                        fill: false,
                        yAxisID: 'y'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 500,
                    easing: 'easeInOutBounce'
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>








</div>
</body>
</html>
