<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff List</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container mt-5">
        <h2>Staff List</h2>
        <div class="table-responsive">
            <div class="table">
                <div class="table-header">
                    <div class="row">
                        <div class="col"><strong>ID</strong></div>
                        <div class="col"><strong>Name</strong></div>
                        <div class="col"><strong>Username</strong></div>
                        <div class="col"><strong>Phone</strong></div>
                        <div class="col"><strong>Position</strong></div>
                        <div class="col"><strong>Actions</strong></div>
                    </div>
                </div>
                <div class="table-body">
                    <div th:each="staff : ${staffs}" class="row">
                        <div class="col" th:text="${staff.id}"></div>
                        <div class="col" th:text="${staff.name}"></div>
                        <div class="col" th:text="${staff.username}"></div>
                        <div class="col" th:text="${staff.phone}"></div>
                        <div class="col" th:text="${staff.position.position_Name}"></div>
                        <div class="col">
                            <button class="btn btn-danger" th:onclick="|deleteStaff(${staff.id})|">해고</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function deleteStaff(staffId) {
            if (confirm("정말로 삭제하시겠습니까?")) {
                $.ajax({
                    url: '/deleteStaff',
                    type: 'DELETE',
                    contentType: 'application/json',
                    data: JSON.stringify({ id: staffId }),
                    success: function(result) {
                        alert("삭제되었습니다.");
                        location.reload(); // 페이지 새로고침
                    },
                    error: function(error) {
                        alert("삭제 중 오류가 발생했습니다.");
                    }
                });
            }
        }
    </script>
</th:block>
</body>
</html>
