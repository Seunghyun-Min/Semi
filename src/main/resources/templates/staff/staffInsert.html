<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Staff</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-body">
                        <form th:object="${staffRequest}" th:action="@{/insertStaff}" method="post">
                            <div class="row mb-3">
                                <div style="text-align: start; margin: 6px 0;">名前</div>
                                <div class="mb-3 mb-md-0">
                                    <input class="form-control" th:field="*{name}" type="text">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div style="text-align: start; margin: 6px 0;">ユーザー名</div>
                                    <input class="form-control" th:field="*{username}" type="text">
                                </div>
                                <div class="col-md-6">
                                    <div style="text-align: start; margin: 6px 0;">携帯電話</div>
                                    <input class="form-control" th:field="*{phone}" type="text">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div style="text-align: start; margin: 6px 0;">カテゴリー</div>
                                <div class="mb-3 mb-md-0">
                                    <select class="form-control" th:field="*{position.id}">
                                        <option th:each="position : ${positions}" th:value="${position.id}"
                                                th:text="${position.position_Name}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="mt-4 mb-0">
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-block">登録</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
