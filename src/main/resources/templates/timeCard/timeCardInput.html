<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default_layout}">
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container mt-5">
        <h2>Clock In and Clock Out</h2>
        <form id="clockInForm" class="mb-3">
            <div class="mb-3">
                <label for="clockInUsername" class="form-label">Clock In Username</label>
                <input type="text" class="form-control" id="clockInUsername" placeholder="Enter your username" required>
            </div>
            <button type="submit" class="btn btn-primary">Clock In</button>
        </form>
        <form id="clockOutForm">
            <div class="mb-3">
                <label for="clockOutUsername" class="form-label">Clock Out Username</label>
                <input type="text" class="form-control" id="clockOutUsername" placeholder="Enter your username" required>
            </div>
            <button type="submit" class="btn btn-secondary">Clock Out</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#clockInForm').on('submit', function(event) {
                event.preventDefault();

                const username = $('#clockInUsername').val();
                const requestData = {
                    username: username
                };

                $.ajax({
                    url: '/timeCardIn',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(requestData),
                    success: function(response) {
                        $('#message').html(`<div class="alert alert-success">${response}</div>`);
                    },
                    error: function(xhr, status, error) {
                        $('#message').html(`<div class="alert alert-danger">Error: ${xhr.responseText}</div>`);
                    }
                });
            });

            $('#clockOutForm').on('submit', function(event) {
                event.preventDefault();

                const username = $('#clockOutUsername').val();
                const requestData = {
                    username: username
                };

                $.ajax({
                    url: '/timeCardOut',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(requestData),
                    success: function(response) {
                        $('#message').html(`<div class="alert alert-success">${response}</div>`);
                    },
                    error: function(xhr, status, error) {
                        $('#message').html(`<div class="alert alert-danger">Error: ${xhr.responseText}</div>`);
                    }
                });
            });
        });
    </script>
</th:block>
</body>
</html>
