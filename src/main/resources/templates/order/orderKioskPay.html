<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/plain_layout}">
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIOSK</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            width: 768px !important;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .headTitle {
            width: 100% !important;
            background-color: #ffcc00;
            text-align: center;
            padding: 10px 0;
        }

        .headTitle img {
            height: 50px;
        }

        .menu-section {
            padding: 20px;
            min-height: 1110px; /* 최소 높이 설정 (4줄이 나오도록) */
        }

        .menu-category {
            margin-bottom: 20px;
        }

        .menu-category h2 {
            margin-bottom: 10px;
            border-bottom: 2px solid #ffcc00;
            padding-bottom: 5px;
        }

        .menu-item {
            width: 30%;
            margin-bottom: 20px;
            text-align: center;
        }

        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .menu-item p {
            margin: 10px 0 0;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f2f2f2;
            padding: 10px 20px;
        }
        .modal-dialog-centered {
            display: flex;
            align-items: center;
            min-height: calc(100% - 5rem);
        }

        .modal-dialog-centered::before {
            display: block;
            height: calc(100vh - 5rem);
            content: "";
        }

        #menuContainer::-webkit-scrollbar {
            width: 10px;
        }

        #menuContainer::-webkit-scrollbar-track {
            background-color: #f2f2f2;
        }

        #menuContainer::-webkit-scrollbar-thumb {
            background-color: #ffcc00;
        }

        #menuContainer::-webkit-scrollbar-track,
        #menuContainer::-webkit-scrollbar-thumb {
            border-radius: 5px;
        }

    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="headTitle">
            KIOSK
        </div>

        <div class="menu-section">
            <div class="menu-category">
                <h2 id="categoryTitle">お支払い</h2>
                <div class="row align-top ms-2" id="menuContainer"
                     style="width: 645px; min-height: 1052.62px; max-height: 1057.28px; overflow-y: auto; overflow-x: hidden;">
                    <div class="menu-item mb-2 me-4" th:each="item : ${orderedItems}"
                         style="width: 660px; height: 130px;">
                        <div class="border border-1 rounded-1 d-flex w-100" style="width: 180px;">
                            <img class="col-4" th:src="${item.key.image}"
                                 onerror="this.onerror=null; this.src='/img/americano.png'"
                                 style="width: 8rem; height: auto;">
                            <div class="col-5" style="text-align: start !important;">
                                <div class="fw-bold fs-3 mb-5" th:text="${item.key.name}"></div>
                                <div class="fw-bold fs-4" th:text="|数量 : ${item.value}|"></div>
                            </div>
                            <div class="col-3 pe-5" style=" text-align: end !important;">
                                <div class="fw-bold fs-3"
                                     th:text="|${#numbers.formatInteger(item.key.price, 1, 'COMMA')} ₩|">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="order-summary">
                <div class="fs-2 ms-1" th:text="|合計 : ${#numbers.formatInteger(totalPrice,1,'COMMA')} ₩|"></div>
            </div>
            <div class="d-flex">
                <a href="/order/kiosk" class="btn btn-lg btn-warning me-3">戻る</a>
                <button id="payBtn" onclick="payStart()" type="button" class="btn btn-lg btn-warning"
                        data-toggle="modal" data-target="#membershipModal">支払い
                </button>
            </div>
        </div>
    </div>

    <!-- 멤버쉽 적립 여부를 묻는 모달 -->
    <div class="modal fade" id="membershipModal" tabindex="-1" role="dialog" aria-labelledby="membershipModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="membershipModalLabel">멤버쉽 적립</h5>
                </div>
                <div class="modal-body">
                    <p>멤버쉽 적립을 하시겠습니까?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="skipMembership">아니요</button>
                    <button type="button" onclick="msYes()" class="btn btn-primary" data-toggle="modal" data-target="#phoneNumberModal"
                            data-dismiss="modal">예
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 전화번호 입력 모달 -->
    <div class="modal fade" id="phoneNumberModal" tabindex="-1" role="dialog" aria-labelledby="phoneNumberModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="phoneNumberModalLabel">전화번호 입력</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="phoneNumber">전화번호:</label>
                        <input type="text" class="form-control" id="phoneNumber" pattern="\d*" inputmode="numeric"
                               required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="msNo()" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#paymentModal"
                            data-dismiss="modal">적립하지 않기
                    </button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#paymentModal"
                            data-dismiss="modal">적립 완료
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 결제 방법 선택 모달 -->
    <div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">결제 방법</h5>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-success btn-lg btn-block">카드</button>
                    <button type="button" class="btn btn-warning btn-lg btn-block">현금</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#skipMembership').click(function () {
                $('#membershipModal').modal('hide');
                $('#paymentModal').modal('show');
            });
        });

        function msYes() {
            $('#membershipModal').modal('hide');
            $('#phoneNumberModal').modal('show');
        }
        function msNo() {
            $('#phoneNumberModal').modal('hide');
            $('#paymentModal').modal('show');
        }

        function payStart() {
            $('#membershipModal').modal('show');
        }
    </script>
</th:block>
</body>
</html>
