<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default_layout}">
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .menu-list-container{
            display: flex;
            flex-direction: column;
        }
        .menu-list-bar,
        .menu-item {
            display: flex;
            justify-content: space-between; /* 항목들 사이에 공간을 균등하게 배분 */
        }
        .menu-list-bar > div,
        .menu-item > div {
            flex: 1; /* 모든 자식 div가 동등한 공간을 차지하도록 함 */
            text-align: center; /* 텍스트를 중앙 정렬 */
            padding: 10px; /* 패딩으로 간격 추가 */
        }
        .menu-list-bar {
            margin-bottom: 20px; /* 제목과 항목들 사이의 간격 */
            font-weight: bold; /* 제목의 글자를 굵게 */
        }
        .menu-item {
            border-bottom: 1px solid #ccc; /* 항목들 사이의 구분선 */
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="menu-list-container">
        <div class="menu-list-bar">
            <div> ID </div>
            <div> name </div>
            <div> price </div>
            <div> category </div>
            <div> img </div>
            <div> desc </div>
            <div> stock </div>
            <div> status </div>
        </div>
        <div class="menu-item" th:each="menu : ${menus}">
            <div th:text="${menu.id}"> </div>
            <div th:text="${menu.name}"> </div>
            <div th:text="${menu.price}"> </div>
            <div th:text="${menu.category}"> </div>
            <div> show img </div>
            <div> show desc </div>
            <div th:text="${menu.stock}"> </div>
            <div> status </div>
        </div>
    </div>
</th:block>
</body>
</html>
