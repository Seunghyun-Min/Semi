<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default_layout}">
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-body">
                        <form th:object="${menuRequest}" action="/menuCreate" method="post"
                              enctype="multipart/form-data">
                            <div class="row mb-3">
                                <div style="text-align: start; margin: 6px 0;">상품 이름</div>
                                <div class="mb-3 mb-md-0">
                                    <input class="form-control" th:field="*{name}"
                                           type="text" placeholder="상품 이름">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div style="text-align: start; margin: 6px 0;">상품 가격</div>
                                <div class="mb-3 mb-md-0">
                                    <input class="form-control" th:field="*{price}"
                                           type="number" min="0" placeholder="상품 가격">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div style="text-align: start; margin: 6px 0;">카테고리</div>
                                <div class="mb-3 mb-md-0">
                                    <select class="form-control" th:field="*{category}" placeholder="카테고리">
                                        <option th:each="category : ${categories}" th:value="${category.id}"
                                                th:text="${category.name}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div style="text-align: start; margin: 6px 0;">상품 이미지</div>
                                <div class="mb-3 mb-md-0">
                                    <input class="form-control" th:field="*{image}"
                                           type="file" min="0" placeholder="상품 이미지">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div style="text-align: start; margin: 6px 0;">상품 설명</div>
                                <div class="mb-3 mb-md-0">
                                    <input class="form-control" th:field="*{description}"
                                           type="text" placeholder="상품 설명">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div style="text-align: start; margin: 6px 0;">재고</div>
                                <div class="mb-3 mb-md-0">
                                    <input class="form-control" th:field="*{stock}"
                                           type="number" min="0" placeholder="재고">
                                </div>
                            </div>
                            <div class="mt-4 mb-0">
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-block">등록</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
